
    <!DOCTYPE html>
    <html lang="en">
    <head>
      <meta charset="utf-8">
      <meta name="viewport" content="width=device-width, initial-scale=1">
      <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
      <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    </head>


      <p>Try to submit the form.</p>
      <form [formGroup]="userform1" class="was-validated">

        <div class="container" mt-3>
        <div class="row" class="col-sm-6 ss" class="form-group">
            <h3>Receipient Details</h3>

          <div class="mb-3 mt-3">
          <label for="uaccno" class="form-label">Account No:</label>
          <input type="text" class="form-control" id="uaccno" placeholder="Enter Account Number" name="uaccno" formControlName="RecAccountNumber" required>
          <div class="valid-feedback">Valid.</div>
          <div class="invalid-feedback">Please fill out this field.</div>
        </div>

        <div class="mb-3 mt-3">
          <label for="uacctype" class="form-label">Account Type:</label>
          <input type="text" class="form-control" id="uacctype" placeholder="Enter Account Type" name="uacctype"  formControlName="RecAccountType" required>
          <div class="valid-feedback">Valid.</div>
          <div class="invalid-feedback">Please fill out this field.</div>
        </div>

          <!----------------------account balance---------------------->
          <input type="hidden" value="20000" class="form-control" id="uacctype" placeholder="Enter Account Type"  formControlName="RecAccountBalance" name="uacctype" >


        <div class="mb-3 mt-3">
          <label for="uaccifsc" class="form-label">IFSC CODE:</label>
          <input type="text" class="form-control" id="uaccifsc" placeholder="Enter IFSC Code" name="uaccifsc"  formControlName="IFSCCode" required>
          <div class="valid-feedback">Valid.</div>
          <div class="invalid-feedback">Please fill out this field.</div>
        </div>

        <div class="mb-3 mt-3">
          <label for="uaccdate" class="form-label">Date:</label>
          <input type="date" class="form-control" id="uaccdate" placeholder="Enter Date" name="uaccdate"  formControlName="ReceivedDate" required>
          <div class="valid-feedback">Valid.</div>
          <div class="invalid-feedback">Please fill out this field.</div>
        </div>

      <button type="add" class="btn btn-primary" (click)="AddReceipient(userform1)">Add Receipient</button>
    </div>
    <div class="col-sm-6">
        <img src="assets/images/111.png" style="width: 180%;height: 150%;" class="img-fluid">
    </div>
</div>
    </form>

</html>
