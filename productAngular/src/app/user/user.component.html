<html>
  <head>
  </head>
  <body>
    <!DOCTYPE html>
    <html lang="en">
    <head>
      <meta charset="utf-8">
      <meta name="viewport" content="width=device-width, initial-scale=1">
      <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
      <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
	  <meta charset="utf-8">
<style>
.input-sm{
width:550px;}

</style>
    </head>


  <form [formGroup]="userform" class="was-validated" >
    <h2 class="center" >User Registration</h2>
    <div class="container">
<table >
<tr>
<td>
          <label for="email" class="form-label">Email:</label>
          <input type="email" class="form-control input-sm" id="email" placeholder="Enter Your Email" formControlName="email" required>
           <div class="valid-feedback">Valid.</div>
          <div class="invalid-feedback">Please fill out this field.</div>

</td>

<td>
      <label for="userpassword" class="form-label">Password:</label>
      <input type="password" class="form-control input-sm" id="userpassword" placeholder="Enter Your Password" formControlName="userpassword" name="userpassword" required>
      <div class="valid-feedback">Valid.</div>
      <div class="invalid-feedback">Please fill out this field.</div>
</td>
</tr>

<tr>
	<td>
      <label for="firstname" class="form-label">First Name:</label>
      <input type="text" class="form-control" id="firstname" placeholder="Enter Your First Name" formControlName="firstname" required>
       <div class="valid-feedback">Valid.</div>
        <div class="invalid-feedback">Please fill out this field.</div>
     </td>

    <td>
      <label for="lastname" class="form-label">Last Name:</label>
      <input type="text" class="form-control" id="lastname" placeholder="Enter Your Last Name" formControlName="lastname" required>
         <div class="valid-feedback">Valid.</div>
      <div class="invalid-feedback">Please fill out this field.</div>
    </td>
</tr>

   <tr>
      <td>
       <label for="passportno" class="form-label">Passport No:</label>
        <input type="text" class="form-control" id="passportno" placeholder="Enter Your Passport No" formControlName="passportno" required>
          <div class="valid-feedback">Valid.</div>
           <div class="invalid-feedback">Please fill out this field.</div>
       </td>

        <td>
           <label for="registrationdate" class="form-label">Date:</label>
           <input type="date" class="form-control" id="registrationdate" name="registrationdate" formControlName="registrationdate"
               value="" min="2018-01-01" max="2022-12-31" required>
           <div class="valid-feedback">Valid.</div>
           <div class="invalid-feedback">Please fill out this field.</div>
           </td>
      </tr>


     <tr>
      <td>
        <label for="phonenumber" class="form-label">Phone Number:</label>
            <input type="number" class="form-control" id="phonenumber" placeholder="Enter Your Phone No" formControlName="phonenumber"  required >
                <div class="valid-feedback">Valid.</div>
            <div class="invalid-feedback">Please fill out this field.</div>
      </td>

      <td>
        <label for="nation" class="form-label">Enter Your Nation:</label>
        <select class="form-control" formControlName="nation" id="nation" required  >
            <option >Select</option>
            <option >India</option>
            <option >China</option>
            <option>Japan</option>
            <option >Austrelia</option>
            <option >Canada</option>
            <option>Singapore</option>
            <option>Brazil</option>
         </select>
         <div class="valid-feedback">Valid.</div>
         <div class="invalid-feedback">Please fill out this field.</div>

      </td>

    </tr>
    <tr class="center" >
    <td> <button type="button"(click)="registerUser(userform)" class="btn btn-primary">Register</button>&nbsp;
     <button type='reset' class="btn btn-success">Reset</button>
    <td>
	</tr>
	</table>

    <div class="col-sm-6" class="center">
        <img src="assets/images/111.png" style="width: 220%;height: 150%;" class="img-fluid">
    </div>
    </div>
    </form>

</html>
