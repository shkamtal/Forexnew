<html>
  <head>
  </head>
  <body>
    <!DOCTYPE html>
    <html lang="en">
    <head>
      <meta charset="utf-8">
      <meta name="viewport" content="width=device-width, initial-scale=1">
      <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
      <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    </head>
    <body>

    <div class="container ">
      <h3 class="centealign">User Login</h3><br>
      <label for="uemail" class="form-label" style="background-color:darkgoldenrod; color:white" >User Email Id : {{tempUserName}}</label>

        <form [formGroup]="fglogin" class="was-validated">

        <div class="row" >
        <div class="col-sm-6" class="inputsize">
          <label for="uemail"   >Email:</label>
          <input type="email" class="form-control" id="uemail" placeholder="Enter Email" name="email" formControlName="email" required>
          <div class="valid-feedback">Valid.</div>
          <div class="invalid-feedback">Please fill out this field.</div>


          <label for="pwd" >Password:</label>
          <input type="password" class="form-control" id="pwd" placeholder="Enter password" name="userpassword" formControlName="userpassword" required>
          <div class="valid-feedback">Valid.</div>
          <div class="invalid-feedback">Please fill out this field.</div>

          <button type="Login" class="btn btn-primary" (click)="getUserInfobyId()" >
            {{ButtonLoginData}} </button>

        </div>

        <div class="col-sm-6">
          <img src="assets/images/i11.jpg" style="width: 70%;height: 70%;">
        </div>
      </div>



      </form>
      </div>
 </body>
</html>
