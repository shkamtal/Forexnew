
    <!DOCTYPE html>
    <html lang="en">
    <head>
      <meta charset="utf-8">
      <meta name="viewport" content="width=device-width, initial-scale=1">
      <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
      <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    </head>



      <form [formGroup]="userform1" class="was-validated">
        <h2 class="center">Receipient Details</h2>
        <div class="container" >

      <table >
        <tr>
            <td >
            <label for="uaccno" class="form-label">Account No:</label>
            <input type="number" class="form-control" id="uaccno" placeholder="Enter Account Number" name="uaccno" formControlName="recaccountnumber" required>
            <div class="valid-feedback">Valid.</div>
            <div class="invalid-feedback">Please fill out this field.</div>
            </td>

            <td>
            <label for="uacctype" class="form-label">Account Type:</label>
            <input type="text" class="form-control" id="uacctype" placeholder="Enter Account Type" name="uacctype"  formControlName="recaccounttype" required>
            <div class="valid-feedback">Valid.</div>
            <div class="invalid-feedback">Please fill out this field.</div>
          </td>

          <td>
            <img src="assets/images/add_group.png" style="width: 50%;height: 30%;" class="img-fluid">
          </td>
        </tr>

          <!----------------------account balance---------------------->
        <tr>
          <td>
          <label for="uacctype" class="form-label">Account Balance:</label>
          <input type="number"  class="form-control" id="uacctype" placeholder="Enter Account Balance"  formControlName="recaccountbalance" name="uacctype" required>
          <div class="valid-feedback">Valid.</div>
            <div class="invalid-feedback">Please fill out this field.</div>
          </td>

        <td>
          <label for="uaccifsc" class="form-label">IFSC CODE:</label>
          <input type="text" class="form-control" id="ifsccode" placeholder="Enter IFSC Code" name="ifsccode"  formControlName="ifsccode" required>
          <div class="valid-feedback">Valid.</div>
          <div class="invalid-feedback">Please fill out this field.</div>
        </td>
      </tr>

        <tr>
          <td>
          <label for="uaccdate" class="form-label">Date:</label>
          <input type="date" class="form-control" id="uaccdate" placeholder="Enter Date" name="uaccdate"  formControlName="receiveddate" required>
          <div class="valid-feedback">Valid.</div>
          <div class="invalid-feedback">Please fill out this field.</div>

        </td>
        </tr><br>
      <button type="add" class="btn btn-primary" (click)="postReceipientDetails(userform1)">Add Receipient</button>
      </table>

    <div class="col-sm-6">

    </div>
</div>
    </form>

</html>
