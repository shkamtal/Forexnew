<html>
  <body>
    <!DOCTYPE html>
    <html lang="en">
    <head>
      <meta charset="utf-8">
      <meta name="viewport" content="width=device-width, initial-scale=1">
      <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
      <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    </head>
    <br>
<h2 class="text-center">Exchange Currency Rate</h2>

<form [formGroup]="userform" class="was-validated">
  <div class="container" >

    <div class="row">

    <div class="col-sm-6" >
    <label for="fromcountrylabel">From Country</label>
    <select class="form-control" formControlName="country_name" id="country_name"  (change)="onChangeCountry()" required  >
      <option >Select</option>
      <option >USD</option>
      <option >CAD</option>
      <option>INR</option>
      <option >SAR</option>
      <option >SEK</option>
    </select>
    <div class="valid-feedback">Valid.</div>
    <div class="invalid-feedback">Please fill out this field.</div>

   <label for="tocountrylabel">To Country</label>
   <select class="form-control" id="tcountry_name" formControlName="tcountry_name"   (change)="onChangeCountry()" required>
      <option >Select</option>
      <option >USD</option>
      <option >CAD</option>
      <option>INR</option>
      <option >SAR</option>
      <option >SEK</option>
  </select>
  <div class="valid-feedback">Valid.</div>
  <div class="invalid-feedback">Please fill out this field.</div>

  <label for="ratelabel">Currency Exchange Rate</label>
  <select class="form-control input-sm" model="current_exchange_rate" formControlName="current_exchange_rate" #ratedata >
      <option *ngFor="let data of temp_exchange_rate">{{data.current_exchange_rate}}</option>
  </select>
</div>

  <div class="col-sm-6" >
    <img src="assets/images/rate.png" style="width: 80%;height: 70%;" >
  </div>

</div>
<marquee bgcolor="darkgoldenrod" scrollDelay="50" text-color="white">Check latest Forex Rates here Exchange</marquee>
</div>


  </form>
  </html>
