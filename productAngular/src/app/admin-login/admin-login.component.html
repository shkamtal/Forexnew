<div class="container">
    <div class="row">
    <div class="col-sm-6 ss">
    <h2>Admin Login</h2><br>



    <form [formGroup]="fglogin">
    <input type="email" class="form-control" placeholder="Enter your Email" formControlName="email" data-mdb-toggle="tooltip" title="Email is required"  required><br>
    <input type="password" class="form-control" placeholder="Enter your password" formControlName="password" data-mdb-toggle="tooltip"  data-mdb-placement="top" title="password length should be max.8" required><br>
    <div class="form-check">
        <input type="checkbox" class="form-check-input" id="exampleCheck1">
        <label class="form-check-label" for="exampleCheck1">Remember me</label><br><br>
      </div>
    <button type="button"(click)="adminlogin()" class="btn btn-primary">Login</button>
    </form>
    </div>
    <div class="col-sm-6">
    <img src="assets/images/b2.png" style="width: 100%;height: 100%;">
    </div>
    </div>
    </div>
