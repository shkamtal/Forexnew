<div class="container" >
    <div class="row">
    <div class="col-sm-6 ss">
      <br>
    <h2 id="ADMIN" class="text-center">User Registation</h2><br>
    <form [formGroup]="fgregister" >
    <input type="email" class="form-control" placeholder="Enter your Email" formControlName="email"  required><br>
    <input type="password" class="form-control" placeholder="Enter your password" formControlName="password" required><br>
    <input type="text" class="form-control" placeholder="Enter your Nation" formControlName="nation" required><br>
    <input type="text" class="form-control" placeholder="Enter your mobile" formControlName="mobile" required><br>
    <button type="button" (click)="register()" class="btn btn-primary" [disabled]="!fgregister.valid">register</button>
    </form>
    </div>
    <div class="col-sm-6">
    <img src="assets/images/b2.png" style="width: 100%;height: 100%;">
    </div>
    </div>
    </div>
